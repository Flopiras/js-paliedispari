<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script defer src="js/script-ex1.js"></script>
    <script defer src="js/script-ex2.js"></script>

</head>

<body>
    <header>
        <div class="container text-center">
            <h1>Pali e Dispari</h1>
        </div>
    </header>
    <section class="bg-lightblue fs-4">
        <div class="container py-4">
            <h2 class="text-success">Parole Palindrome</h2>
            <label for="word">Inserisci una parola</label>
            <input type="text" id="word" class="m-2">
            <button class="btn btn-primary" id="palindrome-button">Invia</button>
            <p class="my-2">La tua parola è palindroma? <span id="palindrome-answer"></span></p>
        </div>
    </section>

    <section class="bg-lightcoral fs-4">
        <div class="container py-4">
            <h2 class="text-danger">Pari e Dispari</h2>
            <!-- user even/odd -->
            <div class="my-2">
                <label for="choice">Scegli tra PARI o DISPARI</label>
                <select name="choice" id="choice">
                    <option value="0">--</option>
                    <option value="1">Pari</option>
                    <option value="2">Dispari</option>
                </select>
            </div>
            <!-- user number -->
            <div class="my-2">
                <label for="number">Scegli un numero da 1 a 5</label>
                <input type="number" min="1" max="5" id="number">
            </div>
            <!-- button -->
            <button id="play" class="btn btn-danger">Gioca</button>
            <!-- CPU number -->
            <p>Il numero scelto dal Signore Oscuro è: <span id="cpu-number" class="text-danger"></span></p>
            <!-- sum -->
            <p>Il risultato della somma dei vostri numeri è: <span id="sum" class="text-danger"></span></p>
            <!-- result -->
            <h3 id="result" class="text-danger my-2"></h3>
        </div>
    </section>
</body>

</html>
